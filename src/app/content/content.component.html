<button mat-button id="content_button">
  <mat-card id="content_frame">
    <img mat-card-image src="{{ ppath + cont.id + jpg }}" id="content_picture">
    <div id="content_info">
      <div mat-card-avatar id="content_avatar" [style.background-image]="prefix + cont.rank + suffix"></div>
      <mat-card-title id="content_title">{{ cont.name }}</mat-card-title>
    </div>
  </mat-card>
</button>
